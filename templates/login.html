<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Title</title>

      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
   </head>
   <body>
      <div class="wrapper fadeInDown">
          <h2 align="center">Login Here</h2><br>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
<!--    <div class="fadeIn first">-->
<!--      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
<!--    </div>-->

    <!-- Login Form -->
    <form method="POST"><br>
        {% csrf_token %}
      <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="username" required>
      <input type="password" id="id_password" class="fadeIn third" name="password" placeholder="password" required>
        <button type="submit" class="fadeIn fourth">Login</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'signup' %}">Create a New Account</a>
    </div>

  </div>
</div>
   </body>
</html>

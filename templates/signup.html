<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
   </head>
   <body>
<!--      <div class="fadeIn" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">-->
   {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
  <div class="fadeIn modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="signupModalTitle" align="center">SignUp Here</h5>

      </div>
      <div class="modal-body">
  <form action= "/signup" method='POST'>
    {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="Choose a unique username" required>
  </div>

  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="id_email" name="email" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <label for="join">Join Date:</label>
    <input type="date" class="form-control" id="id_joindate" name="joindate"  required>
  </div>
  <div class="form-group">
    <label for="enddate">End Date:</label>
    <input type="date" class="form-control" id="id_enddate" name="enddate" required>
  </div>
  <div class="form-group">
    <label for="pass1">Choose a password</label>
    <input type="password" class="form-control" id="id_password" name="password" placeholder="Choose Your Password" required>
  </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
<!--</div>-->

   </body>
</html>
